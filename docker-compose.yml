# ─────────────────────────────────────────────────────────────────
# FormAnywhere — Docker Compose for Production Deployment
#
# Services:
#   - nginx     : Reverse proxy + SSL  (ports 80, 443)
#   - web       : SolidStart frontend  (internal :3000)
#   - api       : ElysiaJS backend     (internal :3001)
#   - postgres  : PostgreSQL 16        (internal :5432)
#   - redis     : Redis 7              (internal :6379)
#   - certbot   : SSL certificate renewal
#
# First-time setup:
#   1. cp .env.example .env  &&  edit .env
#   2. bash scripts/init-ssl.sh        # get initial SSL certs
#   3. docker compose up -d --build    # start everything
#   4. docker compose exec api bun run drizzle-kit push  # DB migrations
#
# SSL renewal runs automatically via certbot container.
# ─────────────────────────────────────────────────────────────────

services:
  # ── Nginx Reverse Proxy ───────────────────────────────────────
  nginx:
    image: nginx:1.27-alpine
    restart: unless-stopped
    depends_on:
      web:
        condition: service_healthy
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/templates/default.conf.template:ro
      - certbot_www:/var/www/certbot:ro
      - certbot_certs:/etc/letsencrypt:ro
    environment:
      DOMAIN: ${DOMAIN:?Set DOMAIN in .env}

  # ── Certbot (SSL renewal) ────────────────────────────────────
  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - certbot_www:/var/www/certbot
      - certbot_certs:/etc/letsencrypt
    # Check for renewal every 12 hours
    entrypoint: /bin/sh -c "trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done"

  # ── PostgreSQL ────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-formanywhere}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: ${POSTGRES_DB:-formanywhere}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-formanywhere}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Redis ─────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD:?Set REDIS_PASSWORD in .env}
        --maxmemory 256mb
        --maxmemory-policy allkeys-lru
        --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Backend API ───────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: backend/api/Dockerfile
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001

      # Database
      DATABASE_URL: postgres://${POSTGRES_USER:-formanywhere}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-formanywhere}

      # Redis
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379

      # Auth (REQUIRED)
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET:?Set BETTER_AUTH_SECRET in .env}
      BETTER_AUTH_URL: https://api.${DOMAIN}

      # Frontend URL (for CORS & auth redirects)
      FRONTEND_URL: https://${DOMAIN}
      SITE_URL: https://${DOMAIN}

      # OAuth (optional — leave empty to disable)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_REDIRECT_URI: https://api.${DOMAIN}/api/auth/callback/google
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      GITHUB_REDIRECT_URI: https://api.${DOMAIN}/api/auth/callback/github

      # AI (optional — features degrade gracefully without keys)
      AI_PROVIDER: ${AI_PROVIDER:-gemini}
      AI_MODEL_FAST: ${AI_MODEL_FAST:-}
      AI_MODEL_PRO: ${AI_MODEL_PRO:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      XAI_API_KEY: ${XAI_API_KEY:-}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY:-}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL:-}

      # Unsplash (optional — for blog cover images)
      UNSPLASH_ACCESS_KEY: ${UNSPLASH_ACCESS_KEY:-}

  # ── Frontend Web ──────────────────────────────────────────────
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      API_URL: http://api:3001
      VITE_API_URL: https://api.${DOMAIN}

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  certbot_www:
    driver: local
  certbot_certs:
    driver: local
